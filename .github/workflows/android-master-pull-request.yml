name: Android Pull Request CI

on:
  pull_request:
    branches: [ master ]

jobs:
  check:
    name: Lint Check and Testing
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone repo and setup JDK
      - name: Clone Repo
        uses: actions/checkout@v2.1.0
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1.3.0
        with:
          java-version: 1.8
      
      # Step 2: Decode Google services configuration file
      - name: Decode google-services.json
        env:
          GOOGLE_SERVICE_JSON: ${{ secrets.GOOGLE_SERVICE_JSON }}
        run: echo $GOOGLE_SERVICE_JSON > app-kinofilm/google-services.json
      
      # Step 3: Create keystore.properties and keystore.jks file
      - name: Create keystore.properties
        env:
          KEYSTORE_PROPERTIES_FILE: "${{ secrets.KEYSTORE_PROPERTIES_FILE }}"
        run: openssl base64 -d -in $KEYSTORE_PROPERTIES_FILE -out app-kinofilm/keystore.properties
      - name: Create keystore.jks
        env:
          KEYSTORE_FILE: "${{ secrets.KEYSTORE_FILE }}"
        run: echo $KEYSTORE_FILE | base64 --decode > app-kinofilm/keystore.jks
      
      # Step 4: Run lint, ktlint, detekt and unit test
      - name: Run Checks
        run: bash ./gradlew check --stacktrace
